<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-on: 하위컴포넌트에서 발생한 이벤트 이름="상위 컴포넌트의 메서드 이름"-->
        <app-header v-on:pass="logText"></app-header>
        <app-content v-on:add="addNum"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<button v-on:click="passEvent">click me</button>',   // 1. 클릭 시 passEvent 호출
            methods: {
                passEvent: function() {             // 2. 호출된 메서드에서 emit을 통해 pass
                    this.$emit('pass');
                }
            }
        }
        var appContent = {
            template: '<button v-on:click="addNumber">add</button>',
            methods: {
                addNumber: function(){
                    this.$emit('add')
                }
            }
        }

        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            methods: {
                logText: function() {
                    console.log('I\'m jero');
                },
                addNum: function() {
                    this.num += 1;
                    console.log(this.num);
                }
            },
            data: {
                num: 10
            }
        });
    </script>
</body>

</html>
