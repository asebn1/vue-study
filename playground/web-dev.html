<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        // console.log(div);
        var div = document.querySelector('#app');   // div 태그의 정보를 받는다
        var str = 'hello world';                    // str 값저장
        div.innerHTML = str;                        // str의 값 출력
        
        str = 'hello world!!!';                     // str 값 변경 (아직 화면에는 영향이 없다)
        div.innerHTML = str;                        // 변경된 값으로 화면이 갱신된다
    </script>
</body>
</html>
